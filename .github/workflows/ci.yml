name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefix physical-ai-book

      - name: Build Docusaurus site
        run: npm run build --prefix physical-ai-book

      - name: Validate Docusaurus build
        run: |
          echo "Running Docusaurus build validation..."
          npx docusaurus build --config physical-ai-book/docusaurus.config.ts
          echo "Docusaurus build validation complete."

      # Add deployment steps here if applicable
