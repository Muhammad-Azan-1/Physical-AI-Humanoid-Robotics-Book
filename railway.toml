[build]
builder = "nixpacks"

[build.nixpacks]
providers = ["python"]

[deploy]
startCommand = "pip install -r backend/requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[environments]
PYTHON_VERSION = "3.11"
